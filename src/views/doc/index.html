<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>AIP使用文档</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
            rel="stylesheet"
            href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    />
</head>
<body>
<div class="container">
    <div class="header">
        <img class="logo" src="https://aix.zjuici.com/static/media/logo.f79a771e.jpg" alt=""
             onclick="window.location.replace('http://localhost:10086')">
        <div class="right-container">
            <div class="tab-list">
                <div class="tab-pane active">使用文档</div>
                <div class="tab-pane" onclick="window.location.replace('http://localhost:10086/#/dashboard/modelZoo')">
                    控制台
                </div>
            </div>
            <div class="user-info login" onclick="window.location.replace('http://localhost:10086/#/signin')">
                登录/注册
            </div>
            <div class="user-info username">

            </div>
        </div>
    </div>
    <div id="app"></div>
</div>
<script>
    window.$docsify = {
        name: '',
        repo: '',
        loadNavbar: true,
        topMargin: 58
    }
</script>
<script>
    const username = window.localStorage.getItem('username')
    const userDom = document.documentElement.querySelector('.username')
    const loginDom = document.documentElement.querySelector('.login')
    if (username) {
        userDom.innerText = username
        userDom.style.display = 'block'
        loginDom.style.display = 'none'
    }
</script>
<!-- Docsify v4 -->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
<!-- <script src="//cdn.jsdelivr.net/npm/docsify@4"></script> -->
</body>
</html>
<style>
    * {
        box-sizing: border-box;
    }

    .container {
        font-family: PingFangSC-Regular, PingFang SC;
        height: 100vh;
        padding-top: 58px;
    }

    .container .content {
        padding-top: 0;
    }

    .header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 58px;
        z-index: 999;
        background-color: #263238;
        display: flex;
        align-items: center;
        padding-left: 24px;
        padding-right: 32px;
        box-shadow: 0px 2px 4px -1px rgb(0 0 0 / 20%), 0px 4px 5px 0px rgb(0 0 0 / 14%), 0px 1px 10px 0px rgb(0 0 0 / 12%);
    }

    .header .logo {
        height: 30px;
    }

    .logo {
        cursor: pointer;
    }

    .right-container {
        display: flex;
        align-items: center;
        margin-left: auto;
        font-size: 20px;
        font-weight: 800;
        line-height: 58px;
        text-align: center;
    }

    .right-container .tab-pane {
        margin-left: 64px;
        padding: 0 8px;
        color: #fff;
        position: relative;
        cursor: pointer;
        height: 58px;
        line-height: 58px;
        transition: background-color 250ms cubic-bezier(0.4, 0, 0.2, 1) 0ms, box-shadow 250ms cubic-bezier(0.4, 0, 0.2, 1) 0ms, border 250ms cubic-bezier(0.4, 0, 0.2, 1) 0ms;
        border-radius: 4px;
        text-transform: uppercase;
    }

    .right-container .tab-pane:hover {
        background: rgba(0, 0, 0, .1);
    }

    .right-container .tab-pane.active {
        color: #219fff;
    }

    .right-container .tab-pane.active:before {
        content: "";
        width: 100%;
        height: 2px;
        position: absolute;
        bottom: 4px;
        background: #219fff;
        left: 50%;
        transform: translateX(-50%);
    }

    .tab-list {
        display: flex;
        align-items: center;
    }

    .user-info {
        padding: 0 8px;
        line-height: 58px;
        height: 58px;
        font-size: 14px;
        font-weight: 600;
        margin-left: 90px;
        color: #fff;
        cursor: pointer;
    }

    .user-info.username {
        display: none;
    }

    .sidebar {
        padding-top: 58px;
    }
</style>
